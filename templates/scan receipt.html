<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Your Receipt</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        /* Section Styling */
        #scan-receipt {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            padding: 50px 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #e0f7fa;
        }

        /* Upload Container */
        .upload-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            padding: 40px;
            margin-top: 30px;
            color: #333;
        }

        .upload-icon {
            font-size: 4rem;
            color: #00c6ff;
            margin-bottom: 15px;
        }

        .btn-upload {
            background-color: #00c6ff;
            color: #fff;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1.2rem;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-upload:hover {
            background-color: #4facfe;
        }

        /* Image Preview */
        #receipt-preview {
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            margin-top: 20px;
        }

        #upload-instructions {
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<section id="scan-receipt" class="text-center">
    <div class="container">
        <h2 class="section-title">Scan Your Receipt</h2>
        <p class="section-subtitle">Upload a photo of your receipt to track your expenses instantly.</p>
        
        <div class="upload-container mx-auto">
            <div class="upload-icon">
                <i class="fas fa-receipt"></i>
            </div>
            <label for="receipt-upload" class="btn btn-upload">
                <i class="fas fa-cloud-upload-alt"></i> Upload Receipt
            </label>
            <input type="file" id="receipt-upload" class="d-none" accept="image/*" onchange="previewReceipt(event)">
            
            <div id="preview-container">
                <img id="receipt-preview" src="#" alt="Receipt Preview" class="img-fluid">
                <p id="upload-instructions" class="text-muted">Please upload a clear image of your receipt.</p>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript for Image Preview -->
<script>
    function previewReceipt(event) {
        const file = event.target.files[0];
        const receiptPreview = document.getElementById('receipt-preview');
        const uploadInstructions = document.getElementById('upload-instructions');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                receiptPreview.src = e.target.result;
                receiptPreview.style.display = 'block';
                uploadInstructions.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
